<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 红色4库存
    蓝色5库存
    var phone={
        blue:6,
        res:4
    }
    select onchange 事件 数量不写，提交按钮会禁用，先禁用，再启用。 -->
    <span>请输入颜色</span>
    <select name="color" id="colorSelect">
        <option value="红色">红色</option>
        <option value="蓝色">蓝色</option>
    </select>
    <span>输入购买数量</span>
    <input type="number" class="num">
    </br>
    <span>您选择的颜色是：</span>
    <div class="seleColor"></div>
    <span>您选择的数量是：</span>
    <div class="selenum"></div>
    <button type="submit"   class="btn">加入购物车</button>
</body>
<script>
    const oSelect = document.querySelector('#colorSelect');
    const seleColor = document.querySelector('.seleColor');
    const num = document.querySelector('.num');
    const selenum = document.querySelector('.selenum');
    const btn = document.querySelector('.btn');
    oSelect.onclick = function a() {
        valq = oSelect.value;
        seleColor.innerHTML = valq;
        num.onblur = function (e) {
            val = num.value;
            if (val <= 0) {
                alert('必须大于0')
            }else {
                selenum.innerHTML = val;
            }
            if (valq==="红色" && num.value >4) {
                // console.log('红满嘎嘎嘎');
                btn.innerHTML="红色库存不足";
                btn.setAttribute('disabled','true');
            }
            if (valq==="蓝色" && num.value >5) {
                // console.log('蓝满嘎嘎嘎');
                btn.innerHTML="蓝色库存不足"
                btn.setAttribute('disabled','true');
            }
        }
    }
</script>

</html>
